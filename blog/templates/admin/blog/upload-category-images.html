{% extends 'admin/change_form.html' %}
{% block object-tools %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta data-n-head="ssr" data-hid="description" name="description"
        content="A sample Django project to test Firebase Storage">
    <link data-n-head="ssr" rel="icon" type="image/png" sizes="96x96" <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />

    <style>
        .deletelink {
            display: block;
            background: #ba2121;
            border-radius: 4px;
            padding: 10px 15px;
            height: 37px !important;
            line-height: 15px;
            color: #fff;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 2rem;
        }
        .upload-icon {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            {% if request.session.img_data %}
            <div class="col-lg-6 col-12 d-flex align-items-start justify-content-center flex-column mb-5">
                <div class="py-5">
                    <h5 class="mb-5">
                        Preview
                    </h5>
                    <img width="250px" src="{{request.session.img_data}}" alt="">
                </div>
                <div>
                    <h5>
                        URL: 
                    </h5>
                    {{request.session.img_data}}
                </div>
            </div>
            {% else %}
            <div class="col-lg-6 col-12 d-flex align-items-center justify-content-center flex-column mb-5">
                Not Found
            </div>
            {% endif %}
            <div class="col-lg-6 col-12">
                <div class="p-5 d-flex align-items-center justify-content-end flex-column">
                    <div class="bg-gray rounded-lg">
                        <div class="py-4 px-4">
                            <label for="file" class="upload-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="8rem" fill="currentColor"
                                    class="bi bi-arrow-down-circle-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z" />
                                </svg>
                            </label>
                            <form id="file-upload" method="POST" action="{% url 'category-form' %}"
                                enctype="multipart/form-data">
                                {% csrf_token %}
                                <input class="py-5 d-none" type="file" id="file" name="file">
                                <br />
                            </form>

                        </div>
                    </div>

                    <div class="flex justify-center mb-5">
                        <button type="submit" form="file-upload" style="text-decoration: none;"
                            class="inline-flex  btn btn-primary items-center justify-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                            Upload File
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById
    console.log("{{request.session.img_data}}");
</script>

</html>

{{block.super}}
{% endblock object-tools %}
