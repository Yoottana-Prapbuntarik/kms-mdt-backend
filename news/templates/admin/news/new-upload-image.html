{% extends 'admin/change_form.html' %}
{% block object-tools %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta data-n-head="ssr" data-hid="description" name="description"
        content="A sample Django project to test Firebase Storage">
    <link data-n-head="ssr" rel="icon" type="image/png" sizes="96x96" <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200&display=swap" rel="stylesheet">
    <style>
        .deletelink {
            display: block;
            background: #ba2121;
            border-radius: 4px;
            padding: 10px 15px;
            height: 37px !important;
            line-height: 15px;
            color: #fff;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 2rem;
        }

        .upload-icon {
            cursor: pointer;
        }

        blockquote {
            padding-top: 1rem;
            padding-bottom: 1rem;
            border-left: 5px solid #417690;
            color: #417690;
            font-size: 20px;
            margin-top: 1rem;
        }

        .toggle-download {
            font-family: 'Kanit', sans-serif;
        }
        .toggle-download-close {
            position: absolute;
            left: 5%;
            top: 5%;
            color: #f00;
            z-index: 5;
            cursor: pointer;
        }

        .toggle-download:hover, .toggle-download-close:hover {
            opacity: .5;
        }

        #panel-uplaod {
            position: fixed;
            width: 100%;
            background-color: rgb(248 248 248);
            bottom: 0;
            right: 0;
            font-family: 'Kanit', sans-serif;
        }


        .upload-icon:hover {
            transform: translateY("50px");
            opacity: .5;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div>
                <svg class="upload-icon toggle-download" id="toggle-download" xmlns="http://www.w3.org/2000/svg"
                    width="50px" fill="currentColor" class="bi bi-cloud-upload-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.5 14.5V11h1v3.5a.5.5 0 0 1-1 0z"/>
                </svg>
                
            </div>
            <div>

            </div>
            <div  class="col-lg-4 col-12 border border-light rounded d-none" id="panel-uplaod">
                <div class="toggle-download-close" id="toggle-download-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25px" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
                    </svg>
                    
                </div>
            </svg>
                <div class="p-5 d-flex align-items-center justify-content-end flex-column">
                    <div>
                        <label for="file" class="upload-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="6rem" fill="currentColor"
                                class="bi bi-arrow-down-circle-fill" viewBox="0 0 16 16">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z" />
                            </svg>
                        </label>
                    </div>
                    <form id="file-upload" method="POST" onsubmit="submitForm()" action="{% url 'upload-images-new' %}"
                        enctype="multipart/form-data">
                        {% csrf_token %}
                        <input class="py-5 d-none" type="file" id="file" name="file" required>
                        <br />
                        <h5>Select files from your device.</h5>
                    </form>
                    <div class="flex justify-center mt-5">
                        <button type="submit" id="submit-upload" form="file-upload" style="text-decoration: none;"
                            class="inline-flex  btn btn-primary items-center justify-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                            Upload File
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("toggle-download").onclick = function () {
        document.getElementById("panel-uplaod").classList.toggle("d-none");
    }

    document.getElementById("toggle-download-close").onclick = function () {
        document.getElementById("panel-uplaod").classList.toggle("d-none");
    }

    function submitForm(){
        alert("Upload file finished")
    }
</script>

</html>

{{block.super}}
{% endblock object-tools %}
